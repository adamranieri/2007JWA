<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Login</title>
    <link rel="stylesheet" href="./generalStyles.css">
</head>

<body>
    <h1>XYZ Best Company</h1>

    <div>
        <br>
        <input type="text" id="usernameInput" placeholder="username">
        <input type="password" id="passwordInput" placeholder="password">

        <button id="getPerson" onclick="getPerson()">Login</button>
    </div>


    <script>

        async function getPerson() {

            // getting our inputs and creating an object that has those values
            const usernamex = document.getElementById("usernameInput").value;
            const passwordx = document.getElementById("passwordInput").value;

            let credentials = {
                username: usernamex,
                password: passwordx
            }

            // config object literal. An object with a bunch of configuration to be used in a function
            const config = {
                method: "POST",
                headers: { 'Content-Type': 'application/json' }, // you can use the headers properties to set headers
                body: JSON.stringify(credentials)
            };

            try {
                const httpResponse = await fetch("http://localhost:7000/xyz/login", config);
                let person = await httpResponse.json();

                if (person.role === "mgr") {
                    window.localStorage.setItem("mgr", JSON.stringify(person.mgr));
                    window.location.replace("./manager/mgrComp/mgr.html");


                }
                else {

                    window.localStorage.setItem("emp", JSON.stringify(person.emp));
                    window.location.replace("./employee/empComp/emp.html")

                }


            } catch (err) {
                alert("username or password is wrong");
            }




        }


    </script>
</body>

</html>
