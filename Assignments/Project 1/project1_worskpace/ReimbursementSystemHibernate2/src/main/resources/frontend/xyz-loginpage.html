<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Login</title>
</head>
<body>
    <h1>XYZ Best Company</h1>

    <div>
        <br>
        <input type="text" id="usernameInput" placeholder="username">
        <input type="text" id="passwordInput" placeholder="password">

        <button id="getPerson" onclick="getPerson()">get Person</button>
    </div>


    <div display:none>

        <a id="mgr-page" href="emp.html" ></a>
        <a id="emp-page" href="mgr.html"></a>

    </div>


    <script>

        async function getPerson() {

            // getting our inputs and creating an object that has those values
            const usernamex = document.getElementById("usernameInput").value;
            const passwordx = document.getElementById("passwordInput").value;

            let credentials = {
                username: usernamex,
                password: passwordx
            }

            // config object literal. An object with a bunch of configuration to be used in a function
            const config = {
                method: "POST",
                headers: { 'Content-Type': 'application/json' }, // you can use the headers properties to set headers
                body: JSON.stringify(credentials)
            };

            const httpResponse = await fetch("http://localhost:7000/xyz", config);
            person = await httpResponse.json();

            document.getElementById("roleField").innerHTML=person.role;

            if (person.role ==="mgr"){
                window.sessionStorage.mgr=JSON.stringify(person.mgr);
            }
            else {
                window.sessionStorage.emp=JSON.stringify(person.emp);
            }

            //document.getElementById("customerTable").removeAttribute("hidden");    
        }


    </script>
</body>
</html>
