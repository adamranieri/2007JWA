<!DOCTYPE html>
<head>
    <title>Pawnee Reimbursement - Login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="functions.js"></script>
</head>
<body id="login_page">
    <div class="login">
      <form action="login" id="loginForm" method="POST">
        <h1>Pawnee Login</h1>
          <p><input type="text" name="login" id="username" value="" placeholder="Username" required></p>
          <p><input type="password" name="password" id="password" value="" placeholder="Password" required></p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">Remember me</label>
          </p>
          <input type="submit" class="submit" onclick="attemptLogin()" value="Submit">
        </form>
      </div>
      
</body>

</html>
