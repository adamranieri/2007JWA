<h1>How far away is the ISS?</h1>

<button (click)="locateISS()">Get ISS</button>

<table>
    <thead>
        <th></th>
        <th>Latitude</th>
        <th>Longitude</th>
    </thead>
    <tr>
        <td>ISS</td>
        <td>{{issNow.iss_position.latitude}}</td>
        <td>{{issNow.iss_position.longitude}}</td>
    </tr>
    <tr>
        <td>You</td>
        <td>{{yourLat}}</td>
        <td>{{yourLon}}</td>
    </tr>
</table>

<p>Your are {{distance | trig}} Miles away from the ISS</p>
