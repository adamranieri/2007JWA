<!-- http://api.gbif.org/v1/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>AnimalDex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class = "jumbotron-heading">Animals near u</h1>
            <p class="lead text-muted"> This tool will locate you and cross-reference your location against the massive GBIF biodiversity catalogue. 
                It will show every animal occurence listed in their registry within whatever distance you choose. Person. Camera. ejfnkldl
            </p>
                <form>
                    <div class="form-group">
                        <label for="distanceRange">Distance (miles): </label>
                        <input class="custom-range" type="range" id="distanceRange" min="1" max="20" value="1" oninput="this.form.distanceInput.value=this.value"/>
                        <input class="form-control" type="number" id="distanceInput" min="1" max="20" value="1" oninput="this.form.distanceRange.value=this.value"/>
                   </div>
                </form>
                <p class="form-text text-muted">More options: </p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="if-animals" checked>
                    <label class="form-check-label" for="if-animals">Search for Animalia?</label>
                </div>
                <div class="form-check">  
                    <input class="form-check-input" type="checkbox" id="if-plants">
                    <label class="form-check-label" for="if-plants">Search for Plants?</label>
                </div>

                <button id = "find-animals-btn" class="btn btn-primary"> Find Animals</button><br/>
                <p class="form-text text-muted" id = "status"></p>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div id="animal-list">
                <div class="card-columns" id="card-columns">
    
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>

<script type="text/javascript" src="JS/functions.js"></script>
</html>
