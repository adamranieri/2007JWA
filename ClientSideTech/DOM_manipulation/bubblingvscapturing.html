<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubbling Vs Capturing</title>
</head>
<body>

    <div id="divElement">

        <p id="paraElement">Hello I am a <b id="boldElement"> paragraph</b>  </p>

    </div>
    
</body>
<script>
// div is the outer element. P is nested in div. b is nested in p.
// the default behavior for JS event execution order is bubbling.
// the most nested element's JS executes first
// the event bubbles out from the innermost clicked element
// probably what you want 99% of the time

// you can alter the behavior of JS to be capturing but adding true as a third parameter
// performCaputring? defaults to false
    document.getElementById("divElement").addEventListener("click", ()=>{console.log("Hello From div")},true)
    document.getElementById("paraElement").addEventListener("click", ()=>{console.log("Hello From paragraph")},true);
    document.getElementById("boldElement").addEventListener("click", ()=>{console.log("Hello From bold")},true);


</script>
</html>
